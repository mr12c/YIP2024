<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIP 2024-25 Login/Signup</title>
    <link rel="stylesheet" href="css/auth-2.css">
    <link rel="icon" href="images/yip-logo.png">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-icon-box">
                <a href="https://www.iitkgp.ac.in/" target="_blank" ><img src="images/iit-kgp-logo.png" alt="" class="bd-rt"></a>
                <a href="http://barc.iitkgp.ac.in/" target="_blank"><img src="images/sbrc-logo.jpg" alt="" class="bd-rt"></a>
                <a href="https://yip2024.netlify.app/" target="_blank"><img src="images/yip-logo.png" alt=""></a>
            </div>
            <div class="yip">YIP 2024-25</div>
            <div class="nav-link">
                <a href="index.html">Home</a>
                <a href="assets/yip24-rulebook.pdf" target="_blank">Rule Book</a>
            </div>

        </div>
        
    </nav>
    
    <div class="container">
        <div class="login-box auth-box">
            <h1>Log in</h1>
            <form action="">
                <input type="text" id="login-team-name" placeholder="Team name"><br>
                <input type="password" placeholder="Password" id="login-password"><br>
                <button id="login-btn">LOGIN</button>
            </form>
            <hr>
            <div class="switch">
                <h3 id="nav-p">New here!</h3>
                <button id="switch-signup-btn" class="switch-btn">Sign-up</button>
            </div>
            <!-- Loading spinner -->
            <div id="login-loading-spinner" style="display: none;">
                <p>Loading...</p>
            </div>
        </div>
        <div class="signup-box auth-box move-left">
            <h1>Sign up</h1>
            <form action="">
                <input type="text" id="signup-team-name" placeholder="Team name"><br>
                <input type="password" placeholder="Password" id="signup-password"><br>
                <input type="password" placeholder="Confirm Password" id="confirm-password"><br>
                <button id="signup-btn">SIGNUP</button>
            </form>
            <hr>
            <div class="switch">
                <h3 id="nav-p">Already registered! </h3>
                <button id="switch-login-btn" class="switch-btn">Login</button>
            </div>
            <!-- Loading spinner -->
            <div id="loading-spinner" style="display: none;">
                <p>Loading...</p>
            </div>
        </div>
        
        
    </div>
    <script src="js/auth-2.js"></script>
</body>
</html>
