<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIP|SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative">
        <div class="absolute z-[1000] top-10 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-4 rounded shadow-lg opacity-0 transition-opacity duration-500" id="toast">
            Success! Your action was completed.
          </div>
          
          
    <div class="py-2 px-4">
        <div class="w-[100%] max-w-[1200px] flex gap-2 mx-auto">
           <div class="mx-auto w-full flex gap-4 justify-between">
               <img src="images/yip-logo.png" class="h-[2.5rem]">
               <a href="index.html" class="text-bold py-1 px-2 bg-[#26A69A] rounded text-xl flex items-center  text-white">Home</a>
           </div>
        </div>
   </div>
   <div class="flex flex-col items-center justify-center h-screen">
       <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
         <h1 class="text-4xl font-bold text-center mb-6">Sign Up</h1>
         <p class="text-red-500 py-4" id="error-shower"></p>
         <div class="space-y-4">
           <div class="flex flex-col">
             <label for="team-name" class="text-gray-700">Team Name</label>
             <input type="text" id="team-name" class="border rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#26A69A]" required>
           </div>
           <div class="flex flex-col">
             <label for="password" class="text-gray-700">Password</label>
             <input type="password" id="password" class="border rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#26A69A]" required>
           </div>
           <div class="flex flex-col">
             <label for="confirmPassword" class="text-gray-700">Confirm Password</label>
             <input type="password" id="confirmPassword" class="border rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#26A69A]" required>
           </div>
           <button id="signup-btn" class="bg-[#26A69A] w-full  hover:bg-[#26A683] text-white font-bold py-2 px-4 rounded-lg ">Sign   
      Up</button>
           </div>
         <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
       </div>
     </div>   
    </div>

      <script src="src/signup.js"></script>
      
</body>
</html>
